    <script>window.__INITIAL_STATE__={"data":{"tag":{"id":"react","title":"react","path":"\u002Ftag\u002Freact\u002F","belongsTo":{"totalCount":1,"pageInfo":{"totalPages":1,"currentPage":1},"edges":[{"node":{"id":"19990dbc24ab8f305e1f1ee95a99f671","title":"Primeiros passos com Next.js","datetime":"2020-09-19 10:00:00","path":"\u002Fprimeiros-passos-com-nextjs\u002F","content":"\u003Cp\u003ECerca de 8 anos atrás (!), para um dos meus trabalhos finais da faculdade eu\ndesenvolvi um site que inicialmente era estátipo \"puro\" (HTML, CSS e js), virou\num Wordpress para que outras pessoas pudessem mexer no conteúdo e finalmente\nfoi abandonado com o passar do tempo a ponto de precisar ser removido ao ser\nhackeado - clássico fim de sites wordpress que não sofrem manutenção frequente.\u003C\u002Fp\u003E\n\u003Cp\u003ERecentemente uma das criadoras do projeto entrou em contato comigo para subirmos\no site novamente e como gosto muito do projeto, topei. Porém, terei que refazer\ndo zero, já que quero que novamente seja estático, sem ter que manter um CMS, nem\nme preocupar com manutençao de servidor, se o site pode ser hackeado, nada disso.\u003C\u002Fp\u003E\n\u003Cp\u003EAo invés de fazer com js vanilla, resolvi aproveitar a oportunidade pra\nfazer em Next.js e tentar entender porque que esse framework está tão em alta.\u003C\u002Fp\u003E\n\u003Cp\u003EAntes de tudo é importante entender a diferença entre site estático, site\nrenderizado no cliente e renderizado no servidor. Pra isso recomendo \u003Ca href=\"https:\u002F\u002Fwww.youtube.com\u002Fwatch?v=X3W-YFe2_io\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Eo excelente\nvideo do Willian Justen\u003C\u002Fa\u003E, ele explica de forma super didática essas diferenças e quando usar cada um.\u003C\u002Fp\u003E\n\u003Ch2 id=\"iniciando-o-projeto-em-nextjs\"\u003E\u003Ca href=\"#iniciando-o-projeto-em-nextjs\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EIniciando o projeto em Next.js\u003C\u002Fh2\u003E\n\u003Cp\u003EDe cara já fiquei super feliz com o boilerplate do Next.js. Segui a\n\u003Ca href=\"https:\u002F\u002Fnextjs.org\u002Fdocs#setup\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Edocumentação\u003C\u002Fa\u003E e instalei usando \u003Ccode class=\"shiki-inline\" style=\"background: #2e3440; color: #d8dee9\"\u003Enpx create-next-app\u003C\u002Fcode\u003E.\nEle já me deu esqueleto inicial com alguns páginas e até uma mini Rest API. Pro\nmeu projeto atual não vou precisar mas fiquei surpresa quando vi, pode ser bem\nútil em outros projetos.\u003C\u002Fp\u003E\n\u003Cp\u003EEu gosto muito que o Next.js cuida das rotas baseado na estrutura das pastas sem\na gente precisar configurar nada.\u003C\u002Fp\u003E\n\u003Ch2 id=\"importando-uma-biblioteca-externa-que-é-rendereziada-no-cliente\"\u003E\u003Ca href=\"#importando-uma-biblioteca-externa-que-%C3%A9-rendereziada-no-cliente\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EImportando uma biblioteca externa que é rendereziada no cliente\u003C\u002Fh2\u003E\n\u003Cp\u003EDe cara meu primeiro desafio foi lidar com o erro \u003Ccode class=\"shiki-inline\" style=\"background: #2e3440; color: #d8dee9\"\u003EReferenceError: window is not defined\u003C\u002Fcode\u003E.\nEle apareceu quando tentei adicionar ao projeto uma\n\u003Ca href=\"http:\u002F\u002Fwavesurfer-js.org\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ebiblioteca externa\u003C\u002Fa\u003E e inseri como sempre fiz em\nqualquer outro projeto React - instalei com npm\u002Fyarn, e dei o import \u003Ccode class=\"shiki-inline\" style=\"background: #2e3440; color: #d8dee9\"\u003Eimport WaveSurfer from &quot;wavesurfer.js&quot;;\u003C\u002Fcode\u003E e oops:\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"\u002Fimages\u002Fposts\u002Fwindow-not-defined.png\" alt=\"Window not defined\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EA principio achei bem esquisito, já que o objeto \u003Ca href=\"https:\u002F\u002Fdeveloper.mozilla.org\u002Fen-US\u002Fdocs\u002FWeb\u002FAPI\u002FWindow\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E\u003Ccode class=\"shiki-inline\" style=\"background: #2e3440; color: #d8dee9\"\u003Ewindow\u003C\u002Fcode\u003E\u003C\u002Fa\u003E é basicamente a porta de entrada pro DOM da janela atual\nonde o script está sendo rodado. Como assim ele não foi definido? Imaginei que\npoderia ser algo relacionado ao documento ainda não ter sido renderizado então\nadicionei o componente dentro do \u003Ccode class=\"shiki-inline\" style=\"background: #2e3440; color: #d8dee9\"\u003EuseEffect\u003C\u002Fcode\u003E, mas continuei com o mesmo problema.\nDepois de ler um pouco sobre que me toquei que esse código provavelmente está\nsendo rodado do lado do servidor! E nesse caso não existe mesmo uma \u003Ccode class=\"shiki-inline\" style=\"background: #2e3440; color: #d8dee9\"\u003Ewindow\u003C\u002Fcode\u003E.\u003C\u002Fp\u003E\n\u003Cp\u003EAí veio a segunda surpresa boa: a documentação do Next.js é ótima e já tinha uma\n\u003Ca href=\"https:\u002F\u002Fnextjs.org\u002Fdocs\u002Fadvanced-features\u002Fdynamic-import#with-no-ssr\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Eseção só pra isso\u003C\u002Fa\u003E.\nEu passei por vários artigos e respostas no stackoverflow que\nsó induziam a um ctrl+c ctrl+v sem explicar direito. No fim bastava ler a\ndocumentação para chegar na solução: o que queremos é que esse componente seja\nrenderizado apenas do lado do cliente. Pra isso basta fazer um import dinâmico\ncom a opção \u003Ccode class=\"shiki-inline\" style=\"background: #2e3440; color: #d8dee9\"\u003Essr: false\u003C\u002Fcode\u003E, ou seja, sem renderizar no servidor.\u003C\u002Fp\u003E\n\u003Ccode class=\"shiki\" style=\"background: #2e3440; color: #d8dee9\"\u003Econst AudioPlayer = dynamic(() =&gt; import(&quot;..\u002Fcomponents\u002FAudioPlayer&quot;), {\n  ssr: false,\n});\u003C\u002Fcode\u003E\n\u003Cp\u003EE o componente AudioPlayer escrevo normal como em qualquer outro projeto React.\u003C\u002Fp\u003E\n\u003Ch2 id=\"conclusão\"\u003E\u003Ca href=\"#conclus%C3%A3o\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EConclusão\u003C\u002Fh2\u003E\n\u003Cp\u003EO bom de ter lidado com esse erro logo de cara foi que me fez mudar a forma de\npensar no início do projeto e lembrar que a principal diferença do Next.js e\noutros projetos React é justamente entender que o projeto é renderizado no\nservidor ao invés do cliente, mas ao mesmo tempo ele permite esse dinamismo\nquando precisamos que algo seja renderizado no cliente, dando o melhor dos dois mundos!\u003C\u002Fp\u003E\n","excerpt":"","description":"","author":{"id":"anarute","title":"anarute","path":"\u002Fauthor\u002Fanarute\u002F"}}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.f437e509.js" defer></script><script src="/assets/js/page--src--templates--tag-vue.dd06c312.js" defer></script>
