    <script>window.__INITIAL_STATE__={"data":{"tag":{"id":"git","title":"git","path":"\u002Ftag\u002Fgit\u002F","belongsTo":{"totalCount":2,"pageInfo":{"totalPages":1,"currentPage":1},"edges":[{"node":{"id":"f3620e182ebab7c23255a3e1e7170bb6","title":"26 dicas para facilitar sua vida com Git e Github","datetime":"2019-01-16 14:30:43","path":"\u002F26-dicas-para-facilitar-sua-vida-com-git-e-github-parte-1\u002F","content":"\u003Cp\u003EEntrei na brincadeira do Twitter compilar dica sobre algum assunto em troca de like ou RT e resolvi falar sobre git e GitHub que √© um assunto que sinto que muita gente tem dificuldade e se voc√™ trabalha com desenvolvimento de software, n√£o importa a linguagem e especialidade, garanto que git √© fundamental pro seu dia-a-dia.\u003C\u002Fp\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003ETamb√©m quero brincar ü§ì\u003C\u002Fp\u003E\n\u003Cp\u003E1 RT = 1 dica de git ou Github\u003C\u002Fp\u003E\n\u003Cp\u003E‚Äî Ana Rute‚Äè üåà (@ana_rute) \u003Ca href=\"https:\u002F\u002Ftwitter.com\u002Fana_rute\u002Fstatus\u002F1083352112371765248?ref_src=twsrc%5Etfw\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EJanuary 10, 2019\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cp\u003ESegue ent√£o um compilado de 26 dicas sobre Git e GitHub:\u003C\u002Fp\u003E\n\u003Col\u003E\n\u003Cli\u003EAcabou de dar commit, n√£o deu push ainda mas quer adicionar mais algum arquivo?\u003Cbr\u003E\n1 - \u003Ccode class=\"shiki-inline\" style=\"background: #2e3440; color: #d8dee9\"\u003Egit add\u003C\u002Fcode\u003E\u003Cbr\u003E\n2 - \u003Ccode class=\"shiki-inline\" style=\"background: #2e3440; color: #d8dee9\"\u003Egit commit --amend\u003C\u002Fcode\u003E\u003Cbr\u003E\nO amend modifica o commit passado, ent√£o voc√™ pode inclusive us√°-lo pra remover arquivos do commit, mudar a mensagem, trocar autor, o que quiser!\u003C\u002Fli\u003E\n\u003Cli\u003ECriei um monte de commit que n√£o quero mais, mas n√£o quero perder as mudan√ßas que fiz:\u003Cbr\u003E\n\u003Ccode class=\"shiki-inline\" style=\"background: #2e3440; color: #d8dee9\"\u003Egit reset --soft\u003C\u002Fcode\u003E\u003Cbr\u003E\nAs suas mudan√ßas v√£o estar staged, prontas pra serem commitadas novamente\u003C\u002Fli\u003E\n\u003Cli\u003EQuero apagar tudo (commits e mudan√ßas) que fiz e deixar minha branch exatamente igual a um commit espec√≠fico ou branch:\u003Cbr\u003E\n\u003Ccode class=\"shiki-inline\" style=\"background: #2e3440; color: #d8dee9\"\u003Egit reset --hard\u003C\u002Fcode\u003E\u003Cbr\u003E\nSe quiser deixar igual a uma branch remota, pode ser \u003Ccode class=\"shiki-inline\" style=\"background: #2e3440; color: #d8dee9\"\u003Egit reset --hard origin\u002Fbranch\u003C\u002Fcode\u003E\u003C\u002Fli\u003E\n\u003Cli\u003EN√£o fa√ßo ideia de como deixei meu repo local nesse estado:\u003Cbr\u003E\n\u003Ccode class=\"shiki-inline\" style=\"background: #2e3440; color: #d8dee9\"\u003Egit reflog\u003C\u002Fcode\u003E\u003Cbr\u003E\nVai te dar um hist√≥rico do que voc√™ fez\u003C\u002Fli\u003E\n\u003Cli\u003EMexi um monte num arquivo, mas quero commitar s√≥ uma parte das mudan√ßas:\u003Cbr\u003E\n\u003Ccode class=\"shiki-inline\" style=\"background: #2e3440; color: #d8dee9\"\u003Egit add -p\u003C\u002Fcode\u003E\u003Cbr\u003E\nVai te mostrar peda√ßo por peda√ßo do que voc√™ mudou e te perguntar o que quer colocar em stage\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003EAo come√ßar um projeto novo, n√£o se esque√ßa de j√° configurar o arquivo .gitignore pra evitar subir arquivos indesejados. Vai ser bem mais f√°cil se j√° fizer do come√ßo do que ter que remover depois ü§ô\u003Cbr\u003E\nAqui tem um monte de template que d√° pra copiar:\u003C\u002Fp\u003E\n\u003Cblockquote\u003E\n\u003Cp\u003E\u003Ca href=\"https:\u002F\u002Fgithub.com\u002Fgithub\u002Fgitignore\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Egithub\u002Fgitignore\u003C\u002Fa\u003E - A collection of useful .gitignore templates. Contribute to github\u002Fgitignore development by creating an account on GitHub.\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003EQuero ver o diff inteiro de c√≥digo do que foi feito nos √∫ltimos commits\u003Cbr\u003E\n\u003Ccode class=\"shiki-inline\" style=\"background: #2e3440; color: #d8dee9\"\u003Egit log -p\u003C\u002Fcode\u003E\u003C\u002Fli\u003E\n\u003Cli\u003EQuero acompanhar o fork de um projeto:\u003Cbr\u003E\n\u003Ccode class=\"shiki-inline\" style=\"background: #2e3440; color: #d8dee9\"\u003Egit remote add &lt;https:\u002F\u002Furl-do-fork.git&gt;\u003C\u002Fcode\u003E\u003Cbr\u003E\nPra ver todos os remotes do repo q vc tem localmente:\u003Cbr\u003E\n\u003Ccode class=\"shiki-inline\" style=\"background: #2e3440; color: #d8dee9\"\u003Egit remote -v\u003C\u002Fcode\u003E\u003Cbr\u003E\nPra usar, √© s√≥ trocar origin pelo nome que voc√™ deu ao remote:\u003Cbr\u003E\ngit pull , git checkout nome-fork\u002Fbranch...\u003C\u002Fli\u003E\n\u003Cli\u003ENo GitHub, se voc√™ escrever na mensagem do commit \"close\", \"closes\", \"closed\", \"fixes\" ou \"fixed\" seguido de hashtag + n√∫mero da issue (por exemplo: \"Fixes #1234\") , a issue √© automaticamente fechada\u003C\u002Fli\u003E\n\u003Cli\u003EPara quem usa o VS Code, super recomendo o plugin Git Lens. Ele mostra visualmente todo o hist√≥rico de commits do arquivo, quem fez o qu√™ e quando, bem √∫til:\u003Cbr\u003E\n\u003Ca href=\"https:\u002F\u002Fmarketplace.visualstudio.com\u002Fitems?itemName=eamodio.gitlens\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EGitLens ‚Äî Git supercharged - Visual Studio Marketplace\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003ECriou uma branch com o nome errado e s√≥ percebeu bem depois, na hora de dar push? no worries:\u003Cbr\u003E\n\u003Ccode class=\"shiki-inline\" style=\"background: #2e3440; color: #d8dee9\"\u003Egit branch -m nome-velho nome-novo\u003C\u002Fcode\u003E\u003C\u002Fli\u003E\n\u003Cli\u003ESabia que no GitHub d√° pra usar emoji nas mensagens de commit? Pra usar precisa seguir o modelo \":nome-do-emoji:\"\u003Cbr\u003E\nPra ser sincera eu n√£o sou muito f√£, mas num projeto mais zuerinha, quem sabe :smile:\u003Cbr\u003E\n\u003Ca href=\"https:\u002F\u002Fwww.webfx.com\u002Ftools\u002Femoji-cheat-sheet\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EAqui tem uma colinha\u003C\u002Fa\u003E.\u003Cbr\u003E\nQuem quiser ir al√©m no assunto emoji no commit, d√° uma olhada \u003Ca href=\"https:\u002F\u002Fmedium.com\u002Fwalmartlabs\u002Fsemantic-commit-messages-with-emojis-dba2541cea9a\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Enesse artigo\u003C\u002Fa\u003E.\u003C\u002Fli\u003E\n\u003Cli\u003EVc sabe a diferen√ßa entre git e GitHub? git √© o software de controle de vers√£o, GitHub √© uma plataforma para hospedar projetos que usam git. Fora o GitHub existem outras solu√ß√µes como BitBucket e GitLab, e por ser open source vc pode ter o seu pr√≥prio servidor de git\u003C\u002Fli\u003E\n\u003Cli\u003ESe voc√™ tem dificuldade com vim ou outro editor de linha de comando, √© poss√≠vel trocar o editor padr√£o que o git usa pra escrever as mensagens de commit ou resolver conflitos:\u003Cbr\u003E\n\u003Ccode class=\"shiki-inline\" style=\"background: #2e3440; color: #d8dee9\"\u003Egit config --global core.editor &quot;seu-editor&quot;\u003C\u002Fcode\u003E\u003C\u002Fli\u003E\n\u003Cli\u003EEu entendo ter pregui√ßa de adicionar arquivo por arquivo, mas ao inv√©s de dar \u003Ccode class=\"shiki-inline\" style=\"background: #2e3440; color: #d8dee9\"\u003Egit add .\u003C\u002Fcode\u003E e vez ou outra subir o que n√£o deve, usa \u003Ccode class=\"shiki-inline\" style=\"background: #2e3440; color: #d8dee9\"\u003Egit add -u\u003C\u002Fcode\u003E que ele vai adicionar s√≥ os arquivos que j√° foram trackeados pelo git. Ou melhor, nunca use \u003Ccode class=\"shiki-inline\" style=\"background: #2e3440; color: #d8dee9\"\u003Egit add .\u003C\u002Fcode\u003E\u003C\u002Fli\u003E\n\u003Cli\u003EEscreva mensagens de commit concisas e espec√≠ficas. Quanto mais detalhada for a descri√ß√£o do commit (to de olho em voc√™ s√≥ usar \u003Ccode class=\"shiki-inline\" style=\"background: #2e3440; color: #d8dee9\"\u003Egit commit -m\u003C\u002Fcode\u003E), melhor pro seu eu do futuro, principalmente se seu c√≥digo n√£o for muito comentado.\u003C\u002Fli\u003E\n\u003Cli\u003EEu sou da turma dos micro commits: quanto mais commits melhor. A fun√ß√£o funcionou? commita. O teste passou? commita. Isso ajuda muito no futuro caso tenha que desfazer algo, ca√ßar bugs ou reaproveitar c√≥digo. Mesmo q n√£o esteja 100%, commita com \"WIP\" na frente q √© a dica 18\u003C\u002Fli\u003E\n\u003Cli\u003ESe voc√™ n√£o acabou o que tinha que fazer mas n√£o quer correr o risco de perder o que j√° foi feito, vc pode commitar e na mensagem adicionar \"WIP\" antes, que significa Work in Progress. Quando tiver pronto vc poder dar commit --amend e tirar o WIP da mensagem ;)\u003C\u002Fli\u003E\n\u003Cli\u003EMais sobre WIP: essa dica √© s√≥ pra quando voc√™ estiver numa branch separada. Se tiver trabalhando com algu√©m na mesma branch, √© bom avisar pra n√£o mandar c√≥digo quebrado pra coleguinha. E evite mandar WIP pra master, j√° que devemos sempre evitar modificar o passado dessa branch\u003C\u002Fli\u003E\n\u003Cli\u003ESe tiver q modificar um commit do passado que √± seja o √∫ltimo, por exemplo pra tirar um commit WIP, a gente usa o \u003Ccode class=\"shiki-inline\" style=\"background: #2e3440; color: #d8dee9\"\u003Egit rebase -i\u003C\u002Fcode\u003E, que √© o rebase interativo. Esse j√° √© um pouco mais dif√≠cil, eu fiz um post que explica uma das formas de usar: anarute.com\u002Fpreciso-modifi‚Ä¶\u003C\u002Fli\u003E\n\u003Cli\u003EUse \u003Ccode class=\"shiki-inline\" style=\"background: #2e3440; color: #d8dee9\"\u003Egit stash\u003C\u002Fcode\u003E pra guardar \u003Cem\u003Etemporariamente\u003C\u002Fem\u003E os arquivos modificados q ainda √± foram commitados. √ötil qndo precisa trocar de branch, por ex., testar o c√≥digo sem suas mudan√ßas, ou testar em outra branch. Pra \"pegar\" as mudan√ßas de volta \u003Ccode class=\"shiki-inline\" style=\"background: #2e3440; color: #d8dee9\"\u003Egit stash pop\u003C\u002Fcode\u003E\u003C\u002Fli\u003E\n\u003Cli\u003EQuero pegar s√≥ um commitzinho de uma branch que ainda n√£o t√° em master e jogar na branch que voc√™ est√°:\u003Cbr\u003E\n\u003Ccode class=\"shiki-inline\" style=\"background: #2e3440; color: #d8dee9\"\u003Egit cherry-pick\u003C\u002Fcode\u003E\u003C\u002Fli\u003E\n\u003Cli\u003EEu to dando v√°rias dicas e uma galera j√° t√° contribuindo falando outras formas de fazer algo que eu disse. Uma das coisas mais legais de git √© que tem v√°rios caminhos de chegar num mesmo resultado, voc√™ tem q ver o que √© melhor\u002Fmais produtivo pro seu fluxo de trabalho\u003C\u002Fli\u003E\n\u003Cli\u003EEu vejo muita gente que t√° come√ßando tendo que digitar nome e usu√°rio TODA vez que clona, d√° push ou pull. Isso √© porque vc ainda n√£o adicionou uma chave SSH do seu computador no GitHub! Arrumar isso √© facinho: help.github.com\u002Farticles\u002Faddin‚Ä¶\u003C\u002Fli\u003E\n\u003Cli\u003ETodas as dicas dessa thread s√£o pra usar git na linha de comando. Por isso √© mega importante perder o medo do terminal! Ele n√£o morde, aos pouquinhos a gente se familiariza a ponto de preferir fazer tudo por l√°\u003C\u002Fli\u003E\n\u003Cli\u003ESobre git e terminal: se vc ainda √± modificou seus dotfiles ou n√£o usa algum tema bonitinho q mostra qual branch vc t√°, status do staging, etc. Recomendo q fa√ßa j√°! Aumenta a produtividade exponencialmente.\u003Cbr\u003E\nEu uso zsh + oh my zsh + qlqr tema que trate git\u003Cbr\u003E\n\u003Ca href=\"https:\u002F\u002Fgithub.com\u002Frobbyrussell\u002Foh-my-zsh\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003ELink para Oh my Zsh\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n","excerpt":"","description":"","author":{"id":"anarute","title":"anarute","path":"\u002Fauthor\u002Fanarute\u002F"}}},{"node":{"id":"5a7842294d21f6e3854895ccd461dc11","title":"Preciso modificar um commit passado, como faz?","datetime":"2014-03-23 14:30:43","path":"\u002Fpreciso-modificar-um-commit-passado-como-faz\u002F","content":"\u003Cblockquote\u003E\n\u003Cp\u003ENas √∫ltimas duas semanas tenho tido um intensiv√£o de aprendizado de git por causa da reformula√ß√£o do site da \u003Ca href=\"http:\u002F\u002Fmupi.me\" title=\"Escola Mupi\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EEscola Mupi\u003C\u002Fa\u003E. O projeto usa como base uma plataforma que se chama \u003Ca href=\"https:\u002F\u002Fgithub.com\u002Fhacklabr\u002Ftimtec\" title=\"Timtec\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003ETimtec\u003C\u002Fa\u003E, mas que ainda est√° sendo desenvolvida, logo muitos bugs, features faltando e muitos \u003Cem\u003Emerge conflicts\u003C\u002Fem\u003E... Eu que ainda estou descobrindo as magias do git, tenho uma relacionamento de amor e √≥dio, pois j√° fiz muita besteira e perdi muitas horas de trabalho por n√£o saber como ele funciona direito, assim como ele j√° me salvou muitas vezes &#x3C;3\u003C\u002Fp\u003E\n\u003Cp\u003EEsses dias, precisei adicionar alguns arquivos num commit antigo para manter minha √°rvore organizada e coerente. Para isso, \u003Ca href=\"http:\u002F\u002Fpadovan.org\" title=\"Gustavo Padovan\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E@padovan\u003C\u002Fa\u003E me ensinou a resolver esse problema usando \u003Cstrong\u003Efixup\u003C\u002Fstrong\u003E + \u003Cstrong\u003Erebase interactive\u003C\u002Fstrong\u003E [que eu particularmente achei incr√≠vel]. Vamos l√°:\u003C\u002Fp\u003E\n\u003C\u002Fblockquote\u003E\n\u003Cp\u003EAntes de iniciar, voc√™ precisa copiar um peda√ßo inicial do hash do commit que voc√™ deseja modificar. O hash √© o c√≥digo de identifica√ß√£o do commit, exemplo: 636bf2643e67bf 3E\n\u003Cp\u003EPara a magia acontecer, √© preciso escrever \u003Ccode class=\"shiki-inline\" style=\"background: #2e3440; color: #d8dee9\"\u003Ef\u003C\u002Fcode\u003E no lugar de \u003Ccode class=\"shiki-inline\" style=\"background: #2e3440; color: #d8dee9\"\u003Epick\u003C\u002Fcode\u003E na frente do commit de fixup e modificar a ordem dos commits, colocando-o logo abaixo do commit desejado:\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"http:\u002F\u002Fi.imgur.com\u002Fqb8mwCx.png\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EAgora √© s√≥ salvar e voi l√°! o \"fake\" commit √© fundido no commit de cima =) √© s√≥ dar um checada se deu tudo certo com git log.\u003C\u002Fp\u003E\n\u003Cp\u003EUPDATE: Como pode se ver na primeira imagem, existem outras op√ß√µes bem interessantes para se usar no rebase interativo, como o \u003Ccode class=\"shiki-inline\" style=\"background: #2e3440; color: #d8dee9\"\u003Ereword\u003C\u002Fcode\u003E, que permite modificar apenas a mensagem de algum commit, e o \u003Ccode class=\"shiki-inline\" style=\"background: #2e3440; color: #d8dee9\"\u003Esquash\u003C\u002Fcode\u003E que permite juntar dois ou mais commits em um s√≥. Para quem l√™ em ingl√™s, sugiro \u003Ca href=\"https:\u002F\u002Fhelp.github.com\u002Farticles\u002Finteractive-rebase\" title=\"Interactive rebase\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Eeste artigo\u003C\u002Fa\u003E do github a respeito e dou um quote de alerta (tradu√ß√£o livre minha): \"√â considerada uma m√° pr√°tica dar rebase em commits que j√° foram submetidos ao reposit√≥rio remoto. Ao fazer isso, voc√™ poder√° invocar a ira dos deuses do git\".\u003C\u002Fp\u003E\n\u003Cp\u003Eobs.: Para modificar o √∫ltimo commit feito, \u003Ccode class=\"shiki-inline\" style=\"background: #2e3440; color: #d8dee9\"\u003Egit commit --amend\u003C\u002Fcode\u003E √© a melhor op√ß√£o, j√° que \"reabre\" o √∫ltimo commit para edi√ß√£o.\u003C\u002Fp\u003E\n","excerpt":"","description":"Aprenda a usar reb
