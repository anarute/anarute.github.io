    <script>window.__INITIAL_STATE__={"data":{"tag":{"id":"tools","title":"tools","path":"\u002Ftag\u002Ftools\u002F","belongsTo":{"totalCount":1,"pageInfo":{"totalPages":1,"currentPage":1},"edges":[{"node":{"id":"2cd5d0f77f86c2df34af4afac12693c5","title":"Como gravar sua tela em gifs animados no Linux","datetime":"2014-06-14 14:30:43","path":"\u002Fcomo-gravar-sua-tela-em-gifs-animados-no-linux\u002F","content":"\u003Cp\u003E\u003Cstrong\u003EUPDATE 26\u002F06\u002F2017:\u003C\u002Fstrong\u003E Encontrei uma opção bem mais interessante, o \u003Ca href=\"https:\u002F\u002Fgithub.com\u002Fphw\u002Fpeek\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EPeek\u003C\u002Fa\u003E que tem uma interface gráfica simples, mas que nos permite selecionar com o mouse a área que será gravada, além de controlar visualmente o início e fim da gravação. Testei no Fedora 25 e rodou tranquilamente, vale a pena dar uma olhada: \u003Ca href=\"https:\u002F\u002Fgithub.com\u002Fphw\u002Fpeek\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ehttps:\u002F\u002Fgithub.com\u002Fphw\u002Fpeek\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003Chr\u003E\n\u003Cp\u003ETodo mundo que me conhece sabe que sou fã incondicional de gifs animados. Ultimamente fui surpreendida pela popularização da utilização de gifs em tutoriais e documentações técnicas, algo que eu ainda não havia pensado sobre mas que achei genial pela simplicidade e eficiência dessa prática. Além de tornar documentações e tutoriais muito mais envolvente. Veja um exemplo que estamos usando na \u003Ca href=\"http:\u002F\u002Fescolamupi.com.br\" title=\"Escola Mupi\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EEscola Mupi\u003C\u002Fa\u003E (\u003Ca href=\"http:\u002F\u002Fline25.com\u002Farticles\u002Fcreative-uses-animated-gifs-present-ui-designs\" title=\"Exemplos de gifs em UX\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Eaqui\u003C\u002Fa\u003E tem uns legais também):\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"\u002Fimages\u002Fposts\u002Fdoc-titulo.gif\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EExistem várias formas de se fazer isso. Você pode, por exemplo, gravar sua tela em video e depois editar exportando para gif (o Adobe Premiere faz isso, Camtasia também, e existem alguns programas só para este fim). Mas como uso Linux, precisei aprender como fazer isso sem esses programas que só rodam no Windows ou Mac OS, e encontrei o Byzanz, que você pode ver seu \u003Ca href=\"https:\u002F\u002Fgithub.com\u002FGNOME\u002Fbyzanz\" title=\"Código Byzanz\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ecódigo aqui\u003C\u002Fa\u003E.\u003Cbr\u003E\nO Byzanz permite gravar a tela diretamente em um gif animado. Como não encontrei muitas informações sobre ele (parece que seu site está fora do ar), resolvi criar esse tutorial para ensinar como utilizá-lo, já que o achei super simples e soluciona muito bem essa necessidade.\u003Cbr\u003E\n\u003Cem\u003ESpoiler\u003C\u002Fem\u003E: é tudo pela linha de comando então se você, assim como eu, tem muito apego visual, recomendo um pouquinho de paciência que no fim das contas é simples de usar e é possível que você vicie e queira gravar tudo! :)\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E1 - Instalar o Byzanz\u003C\u002Fstrong\u003E Abra o seu terminal e execute os passos abaixo para instalar o Byzanz.\u003Cbr\u003E\nSe você usa Fedora e Gnome, o byzanz já está no repositório do Fedora então basta instalar:\u003C\u002Fp\u003E\n\u003Cpre\u003E$ sudo yum install byzanz\u003C\u002Fpre\u003E\n\u003Cp\u003ENo Ubuntu 14.04:\u003C\u002Fp\u003E\n\u003Cpre\u003E$ sudo add-apt-repository ppa:fossfreedom\u002Fbyzanz\n$ sudo apt-get update\n$ sudo apt-get install byzanz\n\u003C\u002Fpre\u003E\n\u003Cp\u003E\u003Cstrong\u003E2 -\u003C\u002Fstrong\u003E [Opcional] \u003Cstrong\u003EInstalar o Wmctrl\u003C\u002Fstrong\u003E\u003Cbr\u003E\nEsse passo é mais uma dica, ele não é necessário. Mas através do \u003Ca href=\"http:\u002F\u002Ftomas.styblo.name\u002Fwmctrl\u002F\" title=\"Wmctrl\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003EWmctrl\u003C\u002Fa\u003E (um comando que permite você gerenciar suas janelas) a gente consegue experimentar tamanhos e posicionamentos de janelas para definir a área a ser gravada antes de usar o Byzanz.\u003Cbr\u003E\nPara instalar é igual ao passo 1:\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003EPara Fedora:\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cpre\u003E$ sudo yum install wmctrl\u003C\u002Fpre\u003E\n\u003Cul\u003E\n\u003Cli\u003EPara Ubuntu:\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Cpre\u003E$ sudo apt-get install wmctrl\u003C\u002Fpre\u003E\n\u003Cp\u003ESe não achar o Wmctrl, leia \u003Ca href=\"http:\u002F\u002Fwww.installion.co.uk\u002Fubuntu\u002Fsaucy\u002Funiverse\u002Fw\u002Fwmctrl\u002Fpt\u002Finstall.html\" title=\"Instalando o Wmdctrl\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Eeste tutorial\u003C\u002Fa\u003E.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E3 - Definindo o tamanho da janela que você quer gravar.\u003C\u002Fstrong\u003E\u003Cbr\u003E\nCom o Wmctrl fica bem mais fácil essa etapa, por isso o passo dois. A linha abaixo está dizendo para posicionar a janela atual (no caso sua janela do terminal) se posicionar 500 pixels à direita (eixo x), 100 pixels abaixo (eixo y), com a largura (width) de 800 pixels e altura de 600 (altura) pixels. A opção \u003Ccode class=\"shiki-inline\" style=\"background: #2e3440; color: #d8dee9\"\u003E-e\u003C\u002Fcode\u003E significa que ele vai redimensionar a janela com os parâmetros definidos.\u003C\u002Fp\u003E\n\u003Cpre\u003E$ wmctrl -r :ACTIVE: -e 0,500,100,800,600\u003C\u002Fpre\u003E\n\u003Cp\u003EE é só isso que precisamos do Wmctrl, se quiser ver mais opções é só ver o help do Wmctrl com o comando \u003Ccode class=\"shiki-inline\" style=\"background: #2e3440; color: #d8dee9\"\u003E$ wmctrl --help\u003C\u002Fcode\u003E. Agora você pode ficar experimentando os valores até achar o que quer:\u003Cbr\u003E\n\u003Cimg src=\"\u002Fimages\u002Fposts\u002Fterminal.gif\" alt=\"terminal\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cstrong\u003E4 - Gravando a tela com o byzanz\u003C\u002Fstrong\u003E\u003Cbr\u003E\nCom os valores de tela definido, você posiciona a janela que vai ser gravada, seu navegador por exemplo, no local que ficou sua janela do terminal do passo três.\u003Cbr\u003E\nO uso do byzanz usa os seguintes parâmetros: \u003Ccode class=\"shiki-inline\" style=\"background: #2e3440; color: #d8dee9\"\u003Ebyzanz-record [opções] nomedoarquivo.gif\u003C\u002Fcode\u003E. No caso do meu exemplo usei o comando abaixo, onde \u003Ccode class=\"shiki-inline\" style=\"background: #2e3440; color: #d8dee9\"\u003E-d 10\u003C\u002Fcode\u003E se refere à duração da gravação e \u003Ccode class=\"shiki-inline\" style=\"background: #2e3440; color: #d8dee9\"\u003E-c\u003C\u002Fcode\u003E que vai gravar o cursor:\u003C\u002Fp\u003E\n\u003Cpre\u003E$ byzanz-record -d 10 -c --x=500 --y=100 --width=800 --height=600 terminal.gif\u003C\u002Fpre\u003E\n\u003Cp\u003EPara conferir o resultado é só ir na pasta onde você salvou e abrir o gif no seu navegador :)\u003Cbr\u003E\nPara mais opções do byzanz basta acessar seu manual: \u003Ccode class=\"shiki-inline\" style=\"background: #2e3440; color: #d8dee9\"\u003Ebyzanz-record --help\u003C\u002Fcode\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EE seu gif está pronto! Simples, não? Eu particularmente achei muito melhor do que depender de editores de videos pesados que demoram pra renderizar e são difíceis de mexer.\u003Cbr\u003E\nAgora é experimentar, boas gravações!\u003Cbr\u003E\nAh, e se for gravar pra web só cuidado com o tamanho final dos gifs, afinal cada frame é uma imagem que podem custar caro pra sua performance.\u003C\u002Fp\u003E\n","excerpt":"","description":"","author":{"id":"anarute","title":"anarute","path":"\u002Fauthor\u002Fanarute\u002F"}}}]}}},"
