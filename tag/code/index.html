    <script>window.__INITIAL_STATE__={"data":{"tag":{"id":"code","title":"code","path":"\u002Ftag\u002Fcode\u002F","belongsTo":{"totalCount":1,"pageInfo":{"totalPages":1,"currentPage":1},"edges":[{"node":{"id":"c1e2088a18deec6f70842f354c8c2293","title":"Learn how to code Javascript by playing a game!","datetime":"2014-02-08 14:30:43","path":"\u002Flearn-javascript-playing\u002F","content":"\u003Cp\u003E\u003Ca href=\"http:\u002F\u002Fcodecombat.com\u002F\" title=\"CodeCombat\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003ECodeCombat\u003C\u002Fa\u003E is a web based game that teaches you how to code with Javascript by playing it and so far, the more I get to know it the more I like it!\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Cimg src=\"http:\u002F\u002Fi.imgur.com\u002FGSuX3la.png\"\u003E\u003C\u002Fp\u003E\n\u003Cp\u003EThe game has a 2D RPG skin with cute characters and runs directly in the browser. At the beginning it is a bit hard to get used to its UX and for those who are anxious, sorry to tell, but you will have to read the instructions. But when you start to get how it works it gets more fun and without noticing you are learning how to code and hacking the code they give you in order to pass the levels faster.\u003C\u002Fp\u003E\n\u003Cp\u003EThe better part of Codecombat I just found out yesterday: the team who built it has \u003Ca href=\"http:\u002F\u002Fblog.codecombat.com\u002Fwe-have-open-sourced-everything\" title=\"Codecombat - We&#x27;ve Open-Sourced Everything\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Eopen-sourced everything\u003C\u002Fa\u003E! I have even talked with the team and they are super accessible, they have provided a \u003Ca href=\"https:\u002F\u002Fgithub.com\u002Fcodecombat\u002Fcodecombat\u002Fwiki\u002FDeveloper-organization#wiki-communication\" title=\"Developer Organization\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Efew aways of doing that\u003C\u002Fa\u003E.\u003C\u002Fp\u003E\n\u003Cp\u003EThere are a \u003Ca href=\"http:\u002F\u002Fcodecombat.com\u002Fcontribute\" title=\"Contribute to Codecombat\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003Ebunch of ways to get involved\u003C\u002Fa\u003E with the game and helping spread code education out there. So, if you are looking for a free and open-source software to contribute, you should consider this one.\u003C\u002Fp\u003E\n","excerpt":"","description":"CodeCombat is a web based game that teaches you how to code with Javascript by playing it and so far, the more I get to know it the more I like it!","author":{"id":"anarute","title":"anarute","path":"\u002Fauthor\u002Fanarute\u002F"}}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.b9c80bf7.js" defer></script><script src="/assets/js/page--src--templates--tag-vue.7b7d9ef0.js" defer></script>
